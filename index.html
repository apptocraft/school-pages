<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>App to Craft</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100%; font-family: Arial, sans-serif; overflow:hidden; }

.bg {
  position: fixed; top:0; left:0; width:200%; height:200%;
  background: linear-gradient(45deg, #1cc88a, #4e73df, #36b9cc, #1cc88a);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  z-index: -2;
}

/* Floating particles */
.particles {
  position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;
  z-index:-1;
}
.particle {
  position:absolute;
  background: rgba(255,255,255,0.5);
  border-radius:50%;
  animation: float 10s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) scale(1); opacity:0.5; }
  50% { opacity:1; }
  100% { transform: translateY(-1000px) scale(0.5); opacity:0; }
}

@keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

.container {
  min-height:100vh; display:flex; flex-direction:column;
  justify-content:center; align-items:center; text-align:center; color:white; padding:20px;
}

h1 {
  font-size:3rem; white-space:nowrap;
  border-right:3px solid rgba(255,255,255,0.75);
  width:0; overflow:hidden;
  text-shadow:0 0 10px rgba(255,255,255,0.8),0 0 20px rgba(28,200,138,0.8),0 0 30px rgba(54,185,204,0.8);
  animation: typing 3s steps(12,end) forwards, blink 0.7s step-end infinite, pulse 2s infinite alternate;
}
@keyframes typing { to { width:12ch; } }
@keyframes blink { 50%{border-color:transparent;} }
@keyframes pulse { 0%{text-shadow:0 0 10px rgba(255,255,255,0.8),0 0 20px rgba(28,200,138,0.8),0 0 30px rgba(54,185,204,0.8);} 100%{text-shadow:0 0 20px rgba(255,255,255,1),0 0 40px rgba(28,200,138,1),0 0 60px rgba(54,185,204,1);} }

p {
  margin-top:20px; font-size:1.2rem; max-width:600px;
  opacity:0; transform:translateY(30px);
  animation: fadeIn 1.5s forwards;
  animation-delay:3s;
}
@keyframes fadeIn { to{opacity:1; transform:translateY(0);} }

.btn {
  margin-top:30px; padding:15px 30px; font-size:1.1rem;
  color:#1cc88a; background-color:white; border:none; border-radius:50px;
  cursor:pointer; position:relative; overflow:hidden;
  transform:scale(0.8); opacity:0;
  animation: popIn 1.5s forwards; animation-delay:4.5s;
  transition: transform 0.3s, box-shadow 0.3s;
}
.btn:hover { transform:scale(1.1); box-shadow:0 0 20px rgba(255,255,255,0.5); }
.btn::after {
  content:""; position:absolute; width:100px; height:100px;
  background: rgba(28,200,138,0.4); border-radius:50%;
  transform: scale(0); opacity:0; top:50%; left:50%;
  pointer-events:none; transition: transform 0.5s, opacity 1s;
}
.btn:active::after { transform: translate(-50%,-50%) scale(4); opacity:0; }

@keyframes popIn { to { opacity:1; transform:scale(1); } }

footer { position:absolute; bottom:10px; font-size:0.9rem; opacity:0.8; color:white; }

@media (max-width:600px){
  h1{font-size:2rem;} p{font-size:1rem;} .btn{padding:12px 25px; font-size:1rem;}
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="particles"></div>
<div class="container">
  <h1>App to Craft</h1>
  <p>We build creative, simple and effective digital solutions.</p>
  <button class="btn" onclick="location.reload()">Get in Touch</button>
</div>
<footer>Â© <span id="year"></span> App to Craft</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script>
// Generate floating particles
const particleCount = 40;
const container = document.querySelector('.particles');
for(let i=0;i<particleCount;i++){
  const div = document.createElement('div');
  div.classList.add('particle');
  const size = Math.random()*8 + 4; // 4px-12px
  div.style.width = `${size}px`;
  div.style.height = `${size}px`;
  div.style.left = `${Math.random()*100}%`;
  div.style.top = `${Math.random()*100}%`;
  div.style.animationDuration = `${Math.random()*10+5}s`;
  container.appendChild(div);
}
</script>

</body>
</html>
